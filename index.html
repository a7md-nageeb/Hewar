<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <!-- Fonts loaded via index.css @import for html-to-image compatibility -->

    <title>Hewar</title>

    <!-- SEO & Meta Tags -->
    <meta name="description"
        content="Deep questions for deep connections. Hewar is a bilingual (English & Arabic) card game designed to spark meaningful conversations." />
    <meta name="keywords"
        content="card game, deep questions, conversation starter, arabic game, english game, friends, family, couples" />
    <meta name="author" content="Hewar" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Prevent caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hewargame.com/" />
    <meta property="og:title" content="Hewar - Deep Questions Game" />
    <meta property="og:description"
        content="Spark meaningful conversations with Hewar. Play now in English and Arabic." />
    <meta property="og:image" content="https://hewargame.com/assets/images/home_hero.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://hewargame.com/" />
    <meta property="twitter:title" content="Hewar - Deep Questions Game" />
    <meta property="twitter:description"
        content="Spark meaningful conversations with Hewar. Play now in English and Arabic." />
    <meta property="twitter:image" content="https://hewargame.com/assets/images/home_hero.png" />
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
